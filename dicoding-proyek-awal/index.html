<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes!</title>
</head>
<body>
    <!--HEADER BAR-->
    <header>
        <header-bar></header-bar>
    </header>

    <!--CONTAINER-->
    <div class="container">
        <div id="formContainer" class="form-container">
            <form action="#">
                <div class="form-title">
                    <input
                    id="title"
                    name="title"
                    type="text"
                    placeholder="Title"
                    required
                    autocomplete="off"
                    aria-describedby="titleValidation"
                    />
                    <p id="titleValidation" class="validation-message" aria-live="polite"></p>
                </div>
                <div class="form-body">
                    <input
                    id="body"
                    name="body"
                    type="textarea"
                    placeholder="What's on your mind?"
                    required
                    autocomplete="off"
                    aria-describedby="bodyValidation"
                    />
                    <p id="bodyValidation" class="validation-message" aria-live="polite"></p>
                </div>
                <button id="submitNote" type="submit">Submit</button>
            </form>
        </div>
        <div id="noteListContainer" class="note-list-container">
            <note-list></note-list>
        </div>
    </div>

    <!--FOOTER BAR-->
    <footer-bar></footer-bar>

    <script type="module" src="src/app.js"></script>
</body>
</html>
